<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Registro</title>
</head>
<body>
    <form action="
    ">
    <fieldset>
        <legend>Datos personales</legend>
    

    
<label for="nombre">Nombre</label>
<input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre"> 
<label for="apellido">Primer apellido</label>
<input type="text" name="apellido1" id="apellido1" placeholder="ingrese su apellido">
<label for="apellido">Segundo apellido</label>
<input type="text" name="apellido2" id="apellido2" placeholder="ingrese su apellido"><br><br>
<label for="dni">Dni</label>
<input type="number" id="dni" name="dni"><br><br>

<p>Seleccione su género</p>
<input type="radio" id="sexomasculino" name="sexo" value="masculino">
<label for="sexomasculino">Masculino</label><br>
<input type="radio" id="sexofemenino" name="sexo" value="femenino">
<label for="sexofemenino">Femenino</label><br><br>

<label for="direccion">Dirección</label>
<input type="text" name="direccion" id="direccion" placeholder="ingrese su dirección">

<label for="localidad">Localidad</label>
<input type="text" name="localidad" id="localidad" placeholder="ingrese su localidad">

<label for="codigopostal">Código postal</label>
<input type="numer" id="codigopostal" name="codigopostal" placeholder="ingrese su código postal"><br><br>

<label for="provincia">Provincia</label>
<input type="text" id="provincia" name="provincia" placeholder="ingrese su provincia">

<label for="pais">País</label>
<input list="pais" name="pais">
<datalist id="pais">
    <option value="Spain">Spain</option>
    <option value="France">France</option>
    <option value="Portugal">Portugal</option>
</datalist><br><br>

<label for="phone">Teléfono</label>
<input type="tel" id="phone" name="phone" placeholder="612 34 56 78" pattern=""><br><br>
<small>Format: 612 34 56 78</small> <br><br>

<label for="email">Email</label>
<input type="email" name="correo" id="correo" placeholder="ingrese su correo"><br><br>

<label for="fechanacimiento">Fecha de nacimiento</label>
<input type="date" id="fechanacimiento" name="fechanacimiento">

<label for="edad">Edad</label>
<input type="number" id="edad" name="edad" min="18" pattern=""><br><br>
</fieldset>


<fieldset>
    <legend>Situación laboral</legend>
</fieldset>

<fieldset>
    <legend>Estudios</legend>
</fieldset><br><br>
<textarea name="declaracion" id="declaracion" cols="40" rows="2" readonly>Autorizo al Soib para que pueda hace las comprobaciones necesarias</textarea><br><br>
<input type="radio" id="terminosycondiciones" name="terminosycondiciones">
<label for="terminosycondiciones">Estoy de acuerdo con los terminos y condiciones</label><br><br>

<input type="submit" value="Ingresar">
<input type="reset">

</form>
</body>
</html>
